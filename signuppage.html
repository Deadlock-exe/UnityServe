<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp|UnityServe</title>
    <link rel="shortcut icon" href="logo_nobg_alt.png" type="image/x-icon">
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/b81fd7f057.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="bgCover1 bg-fixed"></div>
    <nav class="navbar navbar-expand-lg py-2">
        <div class="navbar_everything container-fluid mx-5">
            <img src="logo_nobg.png" alt="" id="navbar_logo" class=" rounded-full pt-1">
            <a href="homepage.html" class="loginpage_logo"><h2 class="name_nav pt-1 mx-3">UNITYSERVE</h2></a>
        </div>
    </nav>
    <div class="loginpage pb-5">
        <div class="container loginbox py-4">
            <div class="loginbox_content">
                <h1 class="display-5 loginbox_content_heading">SIGN UP</h1>
                <p class="lead loginbox_content_text">Hey! Please use your College ID</p>
            </div>
            <div class="loginbox_form">
                <form action="">
                    <div class="loginbox_form_username my-4">
                        <p class="loginbox_form_boxheading">Username</p>
                        <input type="text" name="" id="college" placeholder="YOUR NAME" class="inputbox">
                    </div>
                    <div class="loginbox_form_username my-4">
                        <p class="loginbox_form_boxheading">College</p>
                        <input type="text" name="" id="college" placeholder="COLLEGE NAME" class="inputbox">
                    </div>
                    <div class="loginbox_form_username my-4">
                        <p class="loginbox_form_boxheading">Email ID</p>
                        <input type="email" name="" id="email" placeholder="COLLEGE EMAIL ID" class="inputbox">
                    </div>
                    <div class="loginbox_form_username my-4">
                        <p class="loginbox_form_boxheading">Password</p>
                        <input type="password" name="" id="password" placeholder="PASSWORD" class="inputbox">
                    </div>
                    <a href="loginpage.html"><button type="button" class="btn btn-outline-info text-xs my-1" id="start_button_login">SIGN UP</button></a>
                </form>
            </div>
            <div class="signup_prompt my-1">
                <p>Already have an account? <a href="loginpage.html" class="signup_button">LOG IN</a></p>
            </div>

        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
